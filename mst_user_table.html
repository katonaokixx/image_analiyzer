<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MstUser（ユーザーマスタ）</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 50vh;
      }

      .table {
        border: 2px solid #333;
        background-color: white;
        width: 850px;
        font-size: 11px;
        border-collapse: collapse;
      }

      .table-header {
        background-color: transparent;
        padding: 8px;
        font-weight: bold;
        text-align: center;
        border-bottom: 2px solid #333;
        font-size: 14px;
      }

      .field {
        padding: 6px 0;
        border-bottom: 1px solid #ccc;
        display: grid;
        grid-template-columns: 100px 35px 140px 80px 350px;
        align-items: center;
      }

      .field:last-child {
        border-bottom: none;
      }

      .field-col {
        padding: 0 8px;
        border-right: 1px solid #ddd;
      }

      .field-col:last-child {
        border-right: none;
      }

      .pk,
      .fk {
        font-weight: bold;
      }

      .field-type {
        color: #666;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="table">
      <div class="table-header">MstUser(ユーザーマスタ)</div>
      <div class="field">
        <div class="field-col">user_id</div>
        <div class="field-col pk">PK</div>
        <div class="field-col">"ユーザーID"</div>
        <div class="field-col field-type">int</div>
        <div class="field-col">AUTO_INCREMENT NOT NULL</div>
      </div>
      <div class="field">
        <div class="field-col">username</div>
        <div class="field-col"></div>
        <div class="field-col">"ユーザー名"</div>
        <div class="field-col field-type">varchar(20)</div>
        <div class="field-col">UNIQUE NOT NULL</div>
      </div>
      <div class="field">
        <div class="field-col">email</div>
        <div class="field-col"></div>
        <div class="field-col">"メールアドレス"</div>
        <div class="field-col field-type">varchar(255)</div>
        <div class="field-col">UNIQUE NOT NULL</div>
      </div>
      <div class="field">
        <div class="field-col">password</div>
        <div class="field-col"></div>
        <div class="field-col">"パスワード"</div>
        <div class="field-col field-type">varchar(128)</div>
        <div class="field-col">NOT NULL</div>
      </div>
      <div class="field">
        <div class="field-col">is_admin</div>
        <div class="field-col"></div>
        <div class="field-col">"管理者権限"</div>
        <div class="field-col field-type">boolean</div>
        <div class="field-col">NOT NULL DEFAULT FALSE</div>
      </div>
      <div class="field">
        <div class="field-col">is_active</div>
        <div class="field-col"></div>
        <div class="field-col">"アカウント有効性"</div>
        <div class="field-col field-type">boolean</div>
        <div class="field-col">NOT NULL DEFAULT TRUE</div>
      </div>
    </div>
  </body>

</html>
